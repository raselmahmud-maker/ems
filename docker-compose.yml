# EMS â€“ run API server + MongoDB with one command
# From project root:  docker-compose up -d
# Then: API at http://localhost:5000, MongoDB at localhost:27017

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ems

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/ems
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES: 7d
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
    depends_on:
      - mongo
    volumes:
      - server_uploads:/app/uploads

volumes:
  mongo_data: {}
  server_uploads: {}
